<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Graph</title>
    <!--External Libraries-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e4d17048fd.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <!--Firebase Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!--My Own Library-->
    <link rel="stylesheet" href="../styles/sales_track.css">
    <link rel="stylesheet" href="../styles/sales_history.css">

</head>

<body>
    <div class="container-fluid fixed-top p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <div class="container-fluid">
                <h1 class="display-6 mx-auto">
                    Sale History Graph
                </h1>
            </div>
        </nav>
    </div>

    <!--Where Tracked Sales goes-->
    <div id="container" class="container">
        </br>
        <h2 class="mt5"></h2>
        <!-- Here is the container for cards with horizontal scrolling -->
        <div class="card-container">
            <div id="trackedSalesCardGroup" class="row row-cols-auto">
                <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
            </div>
        </div>
    </div>

    <footer>
        <div id="footerPlaceholder"></div>
      </footer>

    <!--Template for Cards-->
    <template id="saleCardTemplate">
        <div class="card d-flex mx-auto justify-content-around bg-secondary">
            <div class="card-body bg-light">
                <div class="card-header">Item Name</div>
                <div class="card-title">Date/Time</div>
                <div class="card-length">Location</div>
                <div class="card-text">Agent</div>
            </div>
        </div>
    </template>

    <!--Bottom Navbar-->

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <script src="../scripts/firebaseAPI.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <script src="../scripts/sales_graph.js"></script>
    <script src="../scripts/skeleton.js"></script>
</body>

</html>
