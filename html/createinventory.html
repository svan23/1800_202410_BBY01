<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Create Inventory</title>
  </head>

  <body>
    <div class="container p-0">
      <div class="bg-secondary-subtle p-3 fs-3">Create Inventory</div>
      <div class="p-4">
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-light fs-5">Cancel</button>
          <button type="button" class="btn btn-light fs-5" onclick="writeItem()">Done</button>
        </div>
        <div class="d-flex justify-content-center my-3">
          <img
            id="uploadedimg"
            src="https://dummyimage.com/285x390/000/fff&text=Item+photo"
            height="390px"
          />
        </div>

        <div class="d-flex justify-content-center py-3">
          <button class="btn bg-secondary-subtle ">
            <input type="file" id="mypic-input" accept="image/*" />
          </button>
        </div>
      </div>
      <div>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Name</span>
          </div>
          <input id="name" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span  class="input-group-text" id="inputGroup-sizing-lg">Price</span>
          </div>
          <input id="price" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Category</span>
          </div>
          <input id="category" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Details</span>
          </div>
          <input id = "details" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Location</span>
          </div>
          <input id = "location" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>
          
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Quantity</span>
          </div>
          <input id = "quantity" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>

      <nav><div class="py-5" id="navbarPlaceholder"></div></nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase 8 CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"

    />

    <script src="../scripts/firebaseAPI.js"></script>
    <script src="../scripts/createinventory.js"></script>
