<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale-History Page</title>
    <!--External Libraries-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e4d17048fd.js" crossorigin="anonymous"></script>

    <!--Firebase Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!--My Own Library-->
    <link rel="stylesheet" href="../styles/sales_track.css">
    <link rel="stylesheet" href="../styles/sales_history.css">

</head>

<body>
    <div class="container-fluid fixed-top">
        <nav class="navbar-fluid navbar-light bg-secondary m-0 py-2">
            <h1 class="display-6 text-center">
                Sale-History Page
            </h1>
        </nav>
    </div>

    <!--Where Tracked Sales goes-->
    <div id="container" class="container">
        <h2 class = "mt5">Tracked Sales</h2>
        <!-- Here is the container for cards with horizontal scrolling -->
        <div class="card-container">
            <div id="trackedSalesCardGroup" class="row row-cols-auto">
            </div>
        </div>
    </div>

    <!--Template for Cards-->
    <template id="saleCardTemplate">
        <div class="card d-flex mx-auto justify-content-around bg-secondary">
            <div class="card-body bg-light">
                <div class="card-header">Item Name</div>
                <div class="card-title">Date/Time</div>
                <div class="card-length">Location</div>
                <div class="card-text">Agent</div>
            </div>
        </div>
    </template>

    <!--Bottom Navbar-->
    <nav><div class="py-5" id="navbarPlaceholder"></div></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <script src="../scripts/firebaseAPI.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <script src="../scripts/sale_history.js"></script>
    <script src="../scripts/skeleton.js"></script>
</body>

</html>
