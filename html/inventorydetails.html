<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../styles/global.css" rel="stylesheet" />
    <title>Inventory Details</title>
  </head>
  <body>
    <div class="container p-0">
      <div class="bg-secondary-subtle p-3 fs-3">Inventory Details</div>

      <div class="p-4">
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-light fs-5">Back</button>
          <button type="button" class="btn btn-light fs-5">Edit</button>
        </div>
        <div class="d-flex flex-column align-items-center">
          <div class="fs-4 fw-bold text-uppercase">croissant</div>
          <div class="fs-5 text-capitalize">chocolate</div>
          <div class="text-capitalize">pastry</div>
        </div>
        <div class="d-flex justify-content-center my-5">
          <img
            src="https://dummyimage.com/285x390/000/fff&text=Item+photo"
            height="390px"
          />
        </div>
        <div class="d-flex">
          <div class="flex-grow-1 text-center fs-2 fw-bold">$5.00</div>
          <img src="../assets/bookmark.svg" height="40px" />
        </div>
        <div class="d-flex justify-content-center">
          <div
            class="badge rounded-pill bg-secondary-subtle text-reset fs-4 justify-content-center mt-3"
            style="width: 15rem; height: 3rem"
          >
            10 items available
          </div>
        </div>
      </div>

      <nav
        class="d-flex justify-content-around fixed-bottom py-0.5 bg-secondary-subtle align-items-center"
      >
        <div>
          <img src="../assets/inventory.svg" width="45px" />
        </div>
        <div>
          <img src="../assets/home.svg" width="55px" />
        </div>
        <div>
          <img src="../assets/history.svg" width="55px" />
        </div>
      </nav>
    </div>
    <!-- Firebase 8 CDNs -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="../scripts/firebaseAPI.js"></script>
    <script src="../scripts/items.js"></script>
  </body>
</html>
