<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!--External Libraries-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e4d17048fd.js" crossorigin="anonymous"></script>

    <!--Firebase Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!--My Own Library-->
    <link rel="stylesheet" href="../styles/sales_track.css">

</head>

<body>
    <div class="container-fluid fixed-top p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <div class="container-fluid">
                <h1 class="display-6 mx-auto">
                    Profile
                </h1>
            </div>
        </nav>
    </div>

        <!--Profile Section-->

        <div class="container mt-5">
            <form class = "mt-5">
                <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <div class="form-group mt-5">
                        <label>Name</label>
                        <input type="text" id="nameInput" class="form-control" placeholder="Enter your Name">
                    </div>
                    <div class="form-group mt-5">
                        <label>Details</label>
                        <input type="text" id="detailsInput" class="form-control" placeholder="Enter your details">
                    </div>
                    <div class="form-group mt-5">
                        <label>Location</label>
                        <input type="text" id="locationInput" class="form-control" placeholder="Enter Your Location">
                    </div>
                    <div class="form-group mt-5">
                        <label>Position</label>
                        <input type="text" id="positionInput" class="form-control" placeholder="Enter your position">
                    </div>
                </fieldset>
                <div class="d-flex justify-content-end mt-5">
                    <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                    <span style="width: 10px"></span>
                    <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
                </div>
            </form>
    </div>

    <footer>
        <div class="py-5" id="footerPlaceholder"></div>
    </footer>

        <!---------------------------------------------->
        <!-- Your own JavaScript functions go here    -->
        <!---------------------------------------------->

        <script src="../scripts/firebaseAPI.js"></script>
        <script src="../scripts/skeleton.js"></script>
        <script src="../scripts/profile.js"></script>
        <script src="../scripts/skeleton.js"></script>
</body>

</html>
