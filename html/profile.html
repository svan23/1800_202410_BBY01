<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!--External Libraries-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e4d17048fd.js" crossorigin="anonymous"></script>

    <!--Firebase Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!--My Own Library-->
    <link rel="stylesheet" href="../styles/sales_track.css">

</head>

<body>
    <div class="container-fluid fixed-top">
        <nav class="navbar-fluid navbar-light bg-secondary m-0 py-2">
            <h1 class="display-6 text-center">
                Profile
            </h1>
        </nav>
    </div>

        <!--Profile Section-->

        <div class="container mt-5">
            <form class = "mt-5">
                <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <div class="form-group mt-5">
                        <label>Name</label>
                        <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group mt-5">
                        <label>Details</label>
                        <input type="text" id="detailsInput" class="form-control" placeholder="Enter your details">
                    </div>
                    <!-- <div class="form-group mt-5">
                        <label>Business Name</label>
                        <input type="text" id="bizInput" class="form-control" placeholder="Enter Your Business Name">
                    </div> -->
                    <div class="form-group mt-5">
                        <label>Position</label>
                        <input type="text" id="positionInput" class="form-control" placeholder="Enter your position">
                    </div>
                </fieldset>
                <div class="d-flex justify-content-end mt-5">
                    <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                    <span style="width: 10px"></span>
                    <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
                </div>
            </form>
    </div>

        <!--Bottom Navbar-->

        <div class = "py-5" id="navbarPlaceholder"></div>

        <!---------------------------------------------->
        <!-- Your own JavaScript functions go here    -->
        <!---------------------------------------------->

        <script src="../scripts/firebaseAPI.js"></script>
        <script src="../scripts/skeleton.js"></script>
        <script src="../scripts/profile.js"></script>
</body>

</html>
