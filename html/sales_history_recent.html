<body>

    <div class="container-fluid fixed-top p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <div class="container-fluid">
                <h1 class="display-6 mx-auto">
                    Sale-History List
                </h1>
            </div>
        </nav>
    </div>
    

    <!--Where Tracked Sales goes-->
    <div id="container" class="container">
        <h2 class = "text-center">Tracked Sales</h2>
        <div class = "d-flex justify-content-center">
            <a class="btn btn-primary" href="sales_history_main_final.html">Total Sold</a>
        </div>
        <div class="card-container py-3">
            <div id="trackedSalesCardGroup" class="row row-cols-auto">
            </div>
        </div>
    </div>

    <footer>
        <div class = "py-5" id="footerPlaceholder"></div>
    </footer>

    <!--Template for Cards-->
    <template id="saleCardTemplate">
        <div class="card d-flex mx-auto justify-content-around bg-secondary">
            <div class="inner-card bg-light">
                <div class="card-header">Item Name</div>
                <div class="card-title">Date/Time</div>
                <div class="card-length">Quantity Sold</div>
                <div class="card-details">Location</div>
                <div class="card-text">Agent</div>
            </div>
        </div>
    </template>
