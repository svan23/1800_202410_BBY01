<body>
    <div class="container-fluid fixed-top">
        <nav class="navbar-fluid navbar-light bg-secondary m-0 py-2">
            <h1 class="display-6 text-center">
                Sale-History Page
            </h1>
        </nav>
    </div>

    <!--Where Tracked Sales goes-->
    <div id="container" class="container">
        <h2 id = "tracked-sales-container" class = "mt-5"> </h2>
        <!-- Here is the container for cards with horizontal scrolling -->
        <div class="container">
            <div id="inventory-go-here" ></div>
  
          </div>
    </div>

    <div class="position-relative">
        <div class="position-absolute top-0 end-0">
          <a href="../html/sales_history_graph.html">
            <button type="button" class="btn btn-primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-bar-chart-line-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1z"
                />
              </svg>
              Graph
            </button>
          </a>
        </div>
      </div>

    <!--Template for Cards-->
    <template id="salesListTemplate">

        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
            <div class="d-flex w-100 justify-content-between">
              <!-- Item name -->
              <h5 class="mb-1" id="item_name">List group item heading</h5> 
              <!-- Sales time and date -->
              <small class="card-time">3 days ago</small>
            </div>
            <!-- <p class="mb-1">Some placeholder content in a paragraph.</p>
            <small>And some small print.</small> -->
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <!-- Item Quantity -->
              <h5 class="mb-1" id="item_quantity">List group item heading</h5>
              <a class="btn btn-primary card-href">Edit</a>
              <!-- <small class="text-body-secondary">3 days ago</small> -->
            </div>
            <!-- <p class="mb-1">Some placeholder content in a paragraph.</p> -->
            <!-- <small class="text-body-secondary">And some muted small print.</small> -->
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <!-- Sales location -->
              <h5 class="mb-1" id="card-location">List group item heading</h5>
              <!-- <small class="text-body-secondary">3 days ago</small> -->
            </div>
            <!-- <p class="mb-1">Some placeholder content in a paragraph.</p> -->
            <!-- <small class="text-body-secondary">And some muted small print.</small> -->
          </a>
        </br>
        </div>
