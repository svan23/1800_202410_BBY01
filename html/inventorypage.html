<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Inventory Page</title>
    <link href="../styles/global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container p-0">
      <div class="bg-secondary-subtle p-3 fs-3">Inventory List</div>
      <div class="d-flex flex-column px-2">
        <div class="d-flex my-3">
          <input type="text" class="form-control" placeholder="Search" />
          <button type="button" class="btn bg-secondary-subtle fs-3 fw-bold">+</button>
        </div>
        <div class="fs-4 ps-2">
          <div class="d-flex">
            <div class="mb-3">
              <img
                src="https://dummyimage.com/120x120/000/fff&text=item+photo/"
              />
            </div>
            <div class="ms-3">
              <div class="text-uppercase fw-bold sz-4">Croissant</div>
              <div class="text-capitalize">pastry</div>
              <div class="text-lowercase fw-bold">10 available</div>
            </div>
          </div>
          <div class="d-flex">
            <div class="mb-3">
              <img
                src="https://dummyimage.com/120x120/000/fff&text=item+photo/"
              />
            </div>
            <div class="ms-3">
              <div class="text-uppercase fw-bold sz-4">Peach Pie</div>
              <div class="text-capitalize">pastry</div>
              <div class="text-lowercase fw-bold">7 available</div>
            </div>
          </div>
          <div class="d-flex">
            <div class="mb-3">
              <img
                src="https://dummyimage.com/120x120/000/fff&text=item+photo/"
              />
            </div>
            <div class="ms-3">
              <div class="text-uppercase fw-bold sz-4">
                Basque burnt cheesecake
              </div>
              <div class="text-capitalize">cake</div>
              <div class="text-lowercase fw-bold">3 available</div>
            </div>
          </div>
          <div class="d-flex">
            <div class="mb-3">
              <img
                src="https://dummyimage.com/120x120/000/fff&text=item+photo/"
              />
            </div>
            <div class="ms-3">
              <div class="text-uppercase fw-bold sz-4">cream puff</div>
              <div class="text-capitalize">pastry</div>
              <div class="text-lowercase fw-bold">10 available</div>
            </div>
          </div>
          <div class="d-flex">
            <div class="mb-3">
              <img
                src="https://dummyimage.com/120x120/000/fff&text=item+photo/"
              />
            </div>
            <div class="ms-3">
              <div class="text-uppercase fw-bold sz-4">pate a choux</div>
              <div class="text-capitalize">pasty</div>
              <div class="text-lowercase fw-bold">4 available</div>
            </div>
          </div>
        </div>
      </div>
      <nav
        class="d-flex justify-content-around fixed-bottom py-0.5 bg-secondary-subtle align-items-center"
      >
        <div>
          <img src="../assets/inventory.svg" width="45px" />
        </div>
        <div>
          <img src="../assets/home.svg" width="55px" />
        </div>
        <div>
          <img src="../assets/history.svg" width="55px" />
        </div>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Firebase 8 CDNs -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="../scripts/firebaseAPI.js"></script>
    <script src="../scripts/items.js"></script>
  </body>
</html>
